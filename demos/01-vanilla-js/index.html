<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Wiesbaden Lunchfinder</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
  <main class="container">
    <section>
      <h1>üçï Wiesbaden Lunchfinder üçï</h1>
      <label for="location-selector">Your location:</label>
      <select id="location-selector" name="current-location" aria-label="Select your current location" required>
        <option selected disabled value="">
          Select your office
        </option>
        <!-- Location options will be populated dynamically from JavaScript -->
      </select>
    </section>

    <section>
      <h2>Lunch places near you</h2>
      <div id="lunch-location-results">
        <!-- Results will be populated here by JavaScript -->
        <article aria-busy="true"></article>
      </div>
    </section>
  </main>
  
  <!-- JavaScript files in the correct order -->
  <script src="./src/office-locations.js"></script>
  <script src="./src/api.js"></script>
  <script src="./src/ui.js"></script>
  <script src="./src/main.js"></script>
</body>

</html>
